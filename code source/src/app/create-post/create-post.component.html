
<div class="container">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="create-post-container">
        <div class="user">
        <div class="user-profile">
            <a routerLink="/profile" routerLinkActive="active"><img src="data:image/jpeg;base64,{{user.ppic}}" alt="user-pdp"></a>
        </div>
        <div class="post-input-container">
            <textarea class="form-control" formControlName="textcontent" id="inputText" rows="3"  cols="43" placeholder="What's on your mind" required></textarea>

        </div></div>
        <div class="mediaUploaded"></div>
        <div class="buttons">
        <div class="file-upload">
            <input type="file"  id="fileInput" accept="image/*, video/*" formControlName="mediacontent" style="display: none;">
            <label for="fileInput">
                <img src="../../assets/photo.png" id="iconUpload" alt="Photo/Video" style="width: 20px; height: 20px;"> Photo/Video
            </label>
        </div>
        <div class="btn-group">
            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../../assets/iconType.png" id="typeIcon" alt="Photo/Video" style="width: 20px; height: 20px;"> Type
            </button>
            <ul class="dropdown-menu">
                <li *ngFor="let tag of listtags">
                    <input class="form-check-input" [formControlName]="tag" type="checkbox" id="{{ tag }}"> {{ tag }}
                  </li>
            </ul>
               
        </div>
        <div class="btn-group">
            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../../assets/clipboard.png" id="typeIcon" alt="field" style="width: 20px; height: 20px;"> Fields
            </button>
            <ul class="dropdown-menu" id="a">
                <li *ngFor="let field of listfield">
                    <input class="form-check-input" [formControlName]="field" type="checkbox" id="{{ field }}"> {{ field }}
                  </li>
            </ul>
               
        </div>
        <button type="submit" id="btnPost" (click)="onSubmit" class="btn btn-primary butt">Post</button>
    </div>
</div> 

</form></div>
